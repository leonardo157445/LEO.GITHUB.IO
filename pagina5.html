<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            div.exemplo1 {
                width: 300px;
                height: 100px;
                background-color: aquamarine;
            }
            div.exemplo2 {
                width: 300px;
                padding: 25px;
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div class="container"> <!-- Adicionando a div container do Bootstrap -->
            <h1>Padding com o elemento Width</h1>
            <div class="exemplo1">
                <h2>Esta div tem 300px de largura.</h2>
            </div>
            <div class="exemplo2">
                <h2>Luto até que o sangue faça a lança escorregar de minha mão,
                    até conseguir apenas rastejar,
                    ainda assim, você não terá me derrotado.
                    Ainda assim, vou cuspir na sua cara.
                </h2>
            </div>
        </div> <!-- Fechamento da div container -->

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
